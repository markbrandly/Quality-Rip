<!doctype html><html class=no-js lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><title>Youtube-dl</title><meta name=description content="Download video files straight from Youtube!"><meta name=viewport content="width=device-width, initial-scale=1"><link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel=stylesheet type=text/css><link rel=stylesheet href=css/main.css></head><body><!--[if lt IE 8]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--><header class=page-header><div class=width-container><h1>Youtube<span class=light>DL</span></h1></div></header><section class=page-body ng-app=yt-dl ng-controller=ctrl><div class=width-container><div class=video-module><input ng-change=resetData();findVideo() type=search ng-model=search class="vid-search module-section" placeholder="Youtube Video Link"><section class=module-section ng-if="videoId && !vidData">Loading...</section><section class=module-section ng-if="!videoId && search">Could Not Determine Video Id</section><section class=module-section ng-if="videoId && search && vidData && vidData.title==null">Video Not Found</section><section class=module-section ng-if="vidData && vidData.title"><a ng-href="//youtube.com/watch?v={{videoId}}"><h2 class=video-title>{{vidData.title}}</h2></a></section><section class="module-section no-padding" ng-if=vidData.img><div class=video-wrapper><img class=video-image ng-src={{vidData.img}}><iframe ng-src="{{trustSrc('https://www.youtube.com/embed/'+videoId)}}" frameborder=0 allowfullscreen></iframe></div></section><section class=module-section ng-if=vidData.img><table class="light small results-table"><tr ng-repeat="data in vidData.map"><td>{{data[0]}}</td><td>{{data[1]}}</td><td>{{data[4]}}</td><td><a ng-href={{data[2]}}>Download</a></td></tr></table></section></div></div></section><footer class=page-footer><a href=//twitter.com/markbrandly>@markbrandly</a></footer><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js></script><script src=js/main.js></script></body></html>
