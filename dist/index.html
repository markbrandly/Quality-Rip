 <![endif]--> <header class=page-header> <div class=width-container> <h1 class=page-title>Quality<span class="light small">.rip</span></h1> </div> </header> <section class=page-body ng-app=yt-dl ng-controller=ctrl ng-animate> <div class=width-container> <div class=video-module ng-class={loading:loading}> <section class="module-section no-padding"> <form class=search-holder ng-submit=findVideo()> <input type=search ng-model=search class="vid-search module-input" placeholder="Youtube Video Link"> <button class="unbutton search-icon-holder" ng-class={loading:loading}> <svg viewbox="0 0 32 32" class=svg-search> <g class=svg-search-lens-holder> <g class=svg-search-lens> <path class=svg-search-lens-n d=M21.7,8c-1.7-3-5-5-8.7-5S6.1,5,4.3,8></path> <path d=M4.3,8C3.5,9.5,3,11.2,3,13c0,5.5,4.5,10,10,10></path> <path d=M13,23c5.5,0,10-4.5,10-10c0-1.8-0.5-3.5-1.3-5></path> </g> </g> <line class=svg-search-handle x1=29 y1=29 x2=21 y2=21></line> </svg> </button> </form> </section> <section class="module-section animate-if loading-fade" ng-show="vidData && vidData.title"> <a ng-href={{vidData.webpage_url}}><h2 class=video-title>{{vidData.title}}</h2></a> </section> <section class="module-section no-padding loading-fade" ng-show=vidData.thumbnail> <div class=video-wrapper>  <div id=ytplayer></div> </div> </section>  <section class="module-section animate-if loading-fade no-styles" ng-show=vidData.display_id> <div class="downloads-holder text-center"> <div ng-repeat="type in fileTypes" class=download-item ng-click=download(vidData.display_id,type.name)> <h2>{{type.name.toUpperCase()}}</h2> <div class="small light">{{type.type}}</div>  </div> </div> </section> <section class="module-section animate-if no-padding search-holder loading-fade" ng-show=vidData.display_id> <button class="copy-button unbutton" ng-click="vidData.copied=true" data-clipboard-text="Copy Me!"> <svg viewbox="0 0 247.744 247.744" height=1em width=1em style=padding:1em;box-sizing:content-box;> <g> <path style=fill lass=history-item-magnify> <svg viewbox="0 0 32 32" style="height:32px; width:32px; fill:none; stroke:white; stroke-width:4px; filter:url(#dropshadow); stroke-linecap:round;"> <defs> <filter id=dropshadow height=130%> <fegaussianblur in=SourceAlpha stddeviation=1></fegaussianblur> <feoffset dx=2 dy=2 result=offsetblur></feoffset> <fecomponenttransfer> <fefunca type=linear slope=0.2></fefunca> </fecomponenttransfer> <femerge> <femergenode></femergenode> <femergenode in=SourceGraphic></femergenode> </femerge> </filter> </defs> <path d=M21.7,8c-1.7-3-5-5-8.7-5S6.1,5,4.3,8></path> <path d=M4.3,8C3.5,9.5,3,11.2,3,13c0,5.5,4.5,10,10,10></path> <path d=M13,23c5.5,0,10-4.5,10-10c0-1.8-0.5-3.5-1.3-5></path> <line x1=29 y1=29 x2=21 y2=21></line> </svg> </div> <div ng-style="{'background-image':'url(http://img.youtube.com/vi/{{item}}/mqdefault.jpg)'}" class=history-item-inner> </div> </span> </div> </section> </div> </div> </section> <footer class=page-footer> <a class=light href=//twitter.com/markbrandly>@markbrandly</a> </footer>   <script src=js/main.js></script>  </body> </html>
