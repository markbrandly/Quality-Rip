<!doctype html><html class=no-js lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><title>Quality.rip</title><meta name=description content="Download video files straight from Youtube!"><meta name=viewport content="width=device-width, initial-scale=1"><link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel=stylesheet type=text/css><link rel=stylesheet href=css/main.css></head><body><!--[if lt IE 8]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--><header class=page-header><div class=width-container><h1>Quality<span class=light>.rip</span></h1></div></header><section class=page-body ng-app=yt-dl ng-controller=ctrl ng-animate><div class=width-container><div class=video-module><section class="module-section no-padding"><form name=dope-form class=search-holder ng-submit=findVideo()><input name=video type=search ng-model=search class="vid-search module-input" placeholder="Youtube Video Link"> <button name=submit class="unbutton search-icon-holder" ng-class={loading:loading}><svg viewbox="0 0 32 32" class=svg-search ng-class=loading><g class=svg-search-lens-holder><g class=svg-search-lens><path class=svg-search-lens-n d=M21.7,8c-1.7-3-5-5-8.7-5S6.1,5,4.3,8></path><path d=M4.3,8C3.5,9.5,3,11.2,3,13c0,5.5,4.5,10,10,10></path><path d=M13,23c5.5,0,10-4.5,10-10c0-1.8-0.5-3.5-1.3-5></path></g></g><line class=svg-search-handle x1=29 y1=29 x2=21 y2=21></line></svg></button></form></section><section class="module-section animate-if" ng-show="vidData && vidData.title"><a ng-href={{vidData.webpage_url}}><h2 class=video-title>{{vidData.title}}</h2></a></section><section class="module-section no-padding" ng-show=vidData.thumbnail><div class=video-wrapper></div></section><section class="module-section animate-if" ng-show=vidData.display_id><div ng-repeat="type in fileTypes">{{type.name.toUpperCase()}}<span class="small light">{{type.type}}</span> <button class="unbutton link" ng-click=download(vidData.display_id)>Download</button></div></section><section class="module-section animate-if no-padding" ng-show=vidData.display_id><input ng-value="'http://quality.rip/v=' + vidData.display_id" readonly class="module-input embed"></section></div></div></section><footer class=page-footer><a class=light href=//twitter.com/markbrandly>@markbrandly</a></footer><script src=//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js></script><script src=//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js></script><script src=js/main.js></script></body></html>
