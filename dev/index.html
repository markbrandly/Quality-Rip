<!doctype html>
<html class='no-js' lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Youtube-dl</title>
        <meta name="description" content="Download video files straight from Youtube!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class='page-header'>
            <div class='width-container'>
                <h1>Youtube<span class='light'>DL</span></h1>
            </div>
        </header>

        <section class='page-body' ng-app='yt-dl' ng-controller='ctrl' ng-animate>
            <div class='width-container'>
                <div class='video-module'>
                    <input ng-change='resetData();findVideo()' type='search' ng-model='search' class='vid-search module-section' placeholder='Youtube Video Link'>

                    <section class='module-section animate-if' ng-if="vidData && vidData.title">
                        <a ng-href='//youtube.com/watch?v={{videoId}}'><h2 class='video-title'>{{vidData.title}}</h2></a>
                    </section>

                    <section class='module-section no-padding animate-if' ng-if="vidData.thumbnail"> 
                        <div class='video-wrapper'>
                            <img class='video-image' ng-src="{{vidData.thumbnail}}">
                            <iframe ng-src="{{trustSrc('https://www.youtube.com/embed/'+vidData.display_id)}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </section>

                    <section class="module-section animate-if" ng-if="vidData.display_id">
                        <a ng-href="{{vidData.webpage_url}}">Download</a>
                    </section>
                </div>
            </div>
        </section>

        <footer class='page-footer'>
                <a href='//twitter.com/markbrandly'>@markbrandly</a>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
        <script src="js/main.js"></script>

</html>
